<h2>widget_play</h2>

<!--<div plunkr link="http://plnkr.co/edit/PnqYlwriLW22HsDcdGCf?p=preview"></div>-->

<div class="section">
    This message allows you to stop widget<br/>
    By default, the widget will prompt user to approve this action with a native popup.<br/>
    specifying <code>skipConfirmation</code> with value <code>true</code> will disable it and simply stop the widget.
    <div  snippet>
        {
        'name' : 'widget_stop',
        'data' : { 'skipConfirmation' : false }
        }
    </div>
</div>
